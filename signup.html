    <title>SignUp</title>

<body>
    <form>
        <div class="form-container">
            <div class=""></div>
            <ul class="list">
                <li><h2>Sign Up</h2></li>
                <li><input type="text" name="Fullname" placeholder="Fullname" required></li>
                <li><input type="text" name="Username" placeholder="Username" required></li>
                <li><input type="email" name="Email" placeholder="Enter you email address" required></li>
                <li><input type="tel" name="Phone Number" placeholder="Your phone number" required></li>
                <li><input type="text" name="Address" placeholder="Address" required></li>
                <li><input type="text" name="Referral Username" placeholder="Referral Username" required></li>
                <li><input type="password" name="password" placeholder="Enter your password" required></li>
                <li><input type="password" name="Confirm Password" placeholder="Confirm password" required></li>
                <li><input type="submit"></li>
                <li class="checkbox"><input type="checkbox"><p>I agree to the term and condition</p></li>
                <li>Already Registered? <a href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </form>
</body>
